$(function () {
    $('input').change(function ()
    {
        var text = $(this).val();
        var ascii = ['/*', ' *', ' *', ' *', ' *', ' *', ' *', ' *', ' */'];
        $.each(text.split(''), function ()
        {
            var ord = this.charCodeAt();
            if (ord < 32 || ord > 126) return;
            var offset = (ord - 32) * 7;
            ascii[1] += font[offset + 0];
            ascii[2] += font[offset + 1];
            ascii[3] += font[offset + 2];
            ascii[4] += font[offset + 3];
            ascii[5] += font[offset + 4];
            ascii[6] += font[offset + 5];
            ascii[7] += font[offset + 6];
        });
        $('div').html(ascii.join('\n'));
    });
});
